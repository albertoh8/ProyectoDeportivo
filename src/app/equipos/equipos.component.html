<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div class="contenedor">
    <div class="primer-div">
      <br>
      <img src="https://as.com/futbol/imagenes/2019/01/25/album/1548411833_863531_1548414617_album_grande.jpg" alt=""
        class='imgRedonda'><br><br>
      <h1>Equipos</h1><br>
      <p>Apartado que muestra los equipos de la Liga de España en la temporada 2023/2024.Se permite la opcion de añadir
        mas equipos.</p><br><br>
      <button class="btn btn-light">Añadir Equipo
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus"
          viewBox="0 0 16 16">
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
        </svg></button>
    </div>
    <div class="segundo-div">
      <div class="card text-white bg-dark mb-3 col-sm-3 col-md-4" style="max-width: 18rem;"
        *ngFor="let equipo of equipos_list" id="equipos">
        <div class="card-header">{{equipo.nombre}}</div>
        <div class="card-body">
          <h5 class="card-title">{{equipo.id}}</h5>
        </div>
      </div>

    </div>
  </div>

</body>

</html>
