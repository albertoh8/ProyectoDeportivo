<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>
</head>

<body style="padding-top: 20px;">

  <h1 class="display-3">{{partidoDet?.idLocal}} VS {{partidoDet?.idVisitante}}</h1>
  <div class="contenedor">
    <div class="local">
      {{partidoDet?.idLocal}} {{golesLocal.length}}
      <ul style="list-style-type: none;">
        <li *ngFor="let gol of golesLocal">
          <img src="../../../assets/img/balon.png" height="12px" width="12px"> {{ gol.minuto }}'
        </li>
      </ul>
    </div>

    <div class="visit">
      {{golesVisitante.length}} {{partidoDet?.idVisitante}}
      <ul style="list-style-type: none;">
        <li *ngFor="let gol of golesVisitante">
          <img src="../../../assets/img/balon.png" height="12px" width="12px"> {{ gol.minuto }}'
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
