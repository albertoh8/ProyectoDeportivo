<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>
</head>

<body style="padding-top: 20px;">
  <button class="btn bnt-primary" style="position: absolute; left: 36%;" (click)="navToList()">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-bar-left"
      viewBox="0 0 16 16">
      <path fill-rule="evenodd"
        d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5M10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5" />
    </svg>
  </button>
  <h1 class="display-3">{{partidoDet?.idLocal}} VS {{partidoDet?.idVisitante}} <button class="btn bnt-primary"
      (click)="navToEdit( partidoDet?.idLocal)">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-pencil-square"
        viewBox="0 0 16 16">
        <path
          d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
        <path fill-rule="evenodd"
          d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
      </svg>
    </button></h1>
  <div class="contenedor">
    <div class="local">
      {{partidoDet?.idLocal}} {{golesLocal.length}}
      <ul style="list-style-type: none;">
        <li *ngFor="let gol of golesLocal">
          <img src="../../../assets/img/balon.png" height="12px" width="12px"> {{ gol.minuto }}'
        </li>
      </ul>
    </div>

    <div class="visit">
      {{golesVisitante.length}} {{partidoDet?.idVisitante}}
      <ul style="list-style-type: none;">
        <li *ngFor="let gol of golesVisitante">
          <img src="../../../assets/img/balon.png" height="12px" width="12px"> {{ gol.minuto }}'
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
